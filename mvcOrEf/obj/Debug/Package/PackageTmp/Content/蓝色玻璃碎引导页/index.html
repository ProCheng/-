	<script>
        var player = new Player();
        player.init({
            autoPlay: false,//自动播放
            effect: 1,//频谱效果,不设置或0为随机变化,1为条形柱状,2为环状声波,3 心电图效果
            color: null,//颜色 16进制颜色代码,不设置或设置为空(空字符或null)将随机使用默认颜色
            button: {//设置生成的控制按钮,不设置button默认全部创建
                prev: true,//上一首
                play: true,//播放,暂停
                next: true,//下一首
                volume: true,//音量
                progressControl: true,//是否开启进度控制
            },
            event: function (e) {
                //这是一个事件方法,点击控制按钮会到此方法
                //参数:e.eventType 事件类型
                //参数:e.describe 事件详情,或参数
                //e.eventType  prev: 点击上一首,next：点击下一首,play:点击 播放/暂停
                console.log(e);
            },
            energy: function (value) {
                //此时播放的能量值,时刻变化
                //console.log(value);
            },
            playList: [//播放列表
                {
                    title: "",//音乐标题
                    album: "",//所属专辑
                    artist: "",//艺术家
                    mp3: "HTML5VisualizationPlaye/music/赵阿鑫-也许夜最适合哭.mp3",//音乐路径

            ]
        });
	</script>

    <script>
        L2Dwidget.init({
            "model": {
                jsonPath: "https://unpkg.com/live2d-widget-model-nico@1.0.5/assets/nico.model.json",//这里改模型，前面后面都要改
                "scale": 1
            },
            "display": {
                "position": "left",//设置看板娘的上下左右位置
                "width": 120,
                "height": 200,
                "hOffset": 70,
                "vOffset": 70
            },
            "mobile": {
                "show": true,
                "scale": 0.5
            },
            "react": {
                "opacityDefault": 0.7,//设置透明度
                "opacityOnHover": 0.2
            }
        });
        window.onload = function () {
            $("#live2dcanvas").attr("style", "position: fixed; opacity: 1; right: 250px;bottom: 0px; z-index: 99; pointer-events: none;")
